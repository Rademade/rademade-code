<span class="header-sign__link" (click)="toggleForm()">Login</span>
<form class="header-sign__form"
      *ngIf="toggleFormState"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">

  <rc-form-input formControlName="email" label="Email"></rc-form-input>
  <rc-form-input formControlName="password" type="password" label="Password"></rc-form-input>

  <button>Sign In</button>

</form>
