<h2>Login</h2>
<form class="form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">

  <label>
    <input type="text" formControlName="email"/>
  </label>
  <label>
    <input type="password" formControlName="password"/>
  </label>
  <button class="btn btn_green btn_phone-full">Sign In</button>

</form>
