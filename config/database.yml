default: &default
  url:  <%= ENV['DATABASE_URL'] || "postgresql://%s@%s:%s/%s_#{Rails.env}" % [ENV['POSTGRES_USER'] || ENV['USER'], ENV['POSTGRES_HOST'] || 'localhost', ENV['POSTGRES_PORT'] || '5432', ENV['POSTGRES_DB'] || 'rademade-code_production'] %>
  pool: <%= ENV["DB_POOL"] || ENV['RAILS_MAX_THREADS'] || 5 %>
  encoding: unicode
  timeout: 5
  variables:
    tcp_keepalives_idle: 60
    tcp_keepalives_interval: 60
    tcp_keepalives_count: 100

development:
  <<: *default

test: &test
  <<: *default

production:
  <<: *default

cucumber:
  <<: *test